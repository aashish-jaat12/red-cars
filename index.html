<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>car game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body>
	<h1 id="scoreon">Score: 0</h1>
	<div id="game">

		<div id="rod"></div>
		
		<div id="bluecar"> <img src="blue.png">
		</div>
		
		<div id="readcar"><img src="race.png"></div>
		<div id="button">
	<a href="#" id="carleft" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-arrow-left"></span> Left
        </a>
<a href="#" id="carright" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-arrow-right"></span> right
        </a>

    </div>
	</div>
	<div id="gameover">
		<h1>Game Over</h1><p id="score"></p>
		<button id="btn" onclick="location.reload()" >restart</button>
	</div> 

<audio  id="sound">
<source src="jumpsound.mp3" >
</audio>
<audio  id="oonosound">
<source src="oono.mp3" >
</audio>
